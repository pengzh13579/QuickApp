<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>信息</title>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <link rel="shortcut icon" href="favicon.ico"/>
    <link th:href="@{/assets/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/assets/css/font-awesome.css}" rel="stylesheet"/>
    <link th:href="@{/assets/css/animate.css}" rel="stylesheet"/>
    <link th:href="@{/assets/css/style.css}" rel="stylesheet"/>

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-xs-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <form class="form-horizontal m-t" id="frm" method="post">
                        	<input type="hidden" id="id" name="id" th:value="${info?.id}"/>

                                    <div class="form-group">
                                        <label class="col-xs-3 control-label"></label>
                                        <div class="col-xs-6">
                                        <input disabled="disabled" id="ID" name="ID" class="form-control" type="text" th:value="${info?.ID}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-xs-3 control-label">地区</label>
                                        <div class="col-xs-6">
                                        <input disabled="disabled" id="AREAId" name="AREAId" class="form-control" type="text" th:value="${info?.AREAId}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-xs-3 control-label">文章标题</label>
                                        <div class="col-xs-6">
                                        <input disabled="disabled" id="PAGETitle" name="PAGETitle" class="form-control" type="text" th:value="${info?.PAGETitle}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-xs-3 control-label">文章内容</label>
                                        <div class="col-xs-6">
                                        <input disabled="disabled" id="PAGEContent" name="PAGEContent" class="form-control" type="text" th:value="${info?.PAGEContent}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-xs-3 control-label">发布日期</label>
                                        <div class="col-xs-6">
                                        <input disabled="disabled" id="RELEASEDate" name="RELEASEDate" class="form-control" type="text" th:value="${info?.RELEASEDate}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-xs-3 control-label">所属行业</label>
                                        <div class="col-xs-6">
                                        <input disabled="disabled" id="INDUSTRYInfo" name="INDUSTRYInfo" class="form-control" type="text" th:value="${info?.INDUSTRYInfo}"/>
                                        </div>
                                    </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- 全局js -->
    <script th:src="@{/assets/js/jquery.min.js}"></script>
    <script th:src="@{/assets/js/bootstrap.min.js}"></script>

    <!-- 自定义js -->
    <script th:src="@{/assets/js/content.js}"></script>

    <!-- jQuery Validation plugin javascript-->
    <script th:src="@{/assets/js/plugins/validate/jquery.validate.min.js}"></script>
    <script th:src="@{/assets/js/plugins/validate/messages_zh.min.js}"></script>
    <script th:src="@{/assets/js/plugins/layer/layer.min.js}"></script>
    <script th:src="@{/assets/js/plugins/layer/laydate/laydate.js}"></script>

</body>

</html>
