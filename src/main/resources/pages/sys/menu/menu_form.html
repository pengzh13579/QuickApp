<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title> - 表单验证 jQuery Validation</title>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <link rel="shortcut icon" href="favicon.ico"/>
    <link th:href="@{/assets/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/assets/css/font-awesome.css}" rel="stylesheet"/>
    <link th:href="@{/assets/css/animate.css}" rel="stylesheet"/>
    <link th:href="@{/assets/css/style.css}" rel="stylesheet"/>
    <link th:href="@{/assets/css/plugins/ztree/zTreeStyle/zTreeStyle.css}" rel="stylesheet"/>

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>用户信息</h5>
                    </div>
                    <div class="ibox-content">
                        <form class="form-horizontal m-t" id="frm" method="post">
                        	<input type="hidden" id="id" name="id" th:value="${user?.id}"/>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">账户名</label>
                                <div class="col-sm-8">
                                    <ul id="treeDemo" class="ztree"></ul>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">姓名</label>
                                <div class="col-sm-8">
                                    <input id="realName" name="realName" class="form-control" type="text"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-8 col-sm-offset-3">
                                    <button class="btn btn-primary" type="submit">提交</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- 全局js -->
    <script th:src="@{/assets/js/jquery.min.js}"></script>
    <script th:src="@{/assets/js/bootstrap.min.js}"></script>
    <script th:src="@{/assets/js/plugins/zTree/jquery.ztree.core.js}"></script>

    <!-- 自定义js -->
    <script th:src="@{/assets/js/content.js}"></script>

    <!-- jQuery Validation plugin javascript-->
    <script th:src="@{/assets/js/plugins/validate/jquery.validate.min.js}"></script>
    <script th:src="@{/assets/js/plugins/validate/messages_zh.min.js}"></script>
    <script th:src="@{/assets/js/plugins/layer/layer.min.js}"></script>
    <script th:src="@{/assets/js/plugins/layer/laydate/laydate.js}"></script>
    <script th:src="@{/assets/js/sys/menu/menu_form.js}"></script>

</body>

</html>
