<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title> - 表单验证 jQuery Validation</title>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <link rel="shortcut icon" href="favicon.ico"/>
    <link th:href="@{/assets/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/assets/css/font-awesome.css}" rel="stylesheet"/>
    <link th:href="@{/assets/css/animate.css}" rel="stylesheet"/>
    <link th:href="@{/assets/css/style.css}" rel="stylesheet"/>
    <link th:href="@{/assets/css/plugins/ztree/zTreeStyle/zTreeStyle.css}" rel="stylesheet"/>

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>用户信息</h5>
                    </div>
                    <div class="ibox-content">
                        <form class="form-horizontal m-t" id="frm" method="post">
                        	<input type="hidden" id="id" name="id" th:value="${menu?.id}"/>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">菜单编号</label>
                                <div class="col-sm-8">
                                    <input id="code" name="code" class="form-control" type="text" th:value="${menu?.code}"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">菜单名</label>
                                <div class="col-sm-8">
                                    <input id="name" name="name" class="form-control" type="text" th:value="${menu?.name}"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">父菜单</label>
                                <div class="col-sm-8">
                                    <div style="overflow:scroll; height:180px">
                                        <ul id="treeDemo" class="ztree"></ul>
                                    </div>
                                    <input id="pcode" name="pcode" class="form-control" type="text" th:value="${menu?.pcode}"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">URL</label>
                                <div class="col-sm-8">
                                    <input id="url" name="url" class="form-control" type="text" th:value="${menu?.url}"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">图标</label>
                                <div class="col-sm-8">
                                    <input id="icon" name="icon" class="form-control" type="text" th:value="${menu?.icon}"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">菜单顺序</label>
                                <div class="col-sm-8">
                                    <input id="num" name="num" class="form-control" type="text" th:value="${menu?.num}"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">是否为菜单</label>
                                <div class="col-sm-8">
                                    <select name="isMenu" class="form-control">
                                        <option value="0" th:selected="${user?.isMenu=='0'}" >是</option>
                                        <option value="1" th:selected="${user?.isMenu=='1'}" >否</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-8 col-sm-offset-3">
                                    <button class="btn btn-primary" type="submit">提交</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- 全局js -->
    <script th:src="@{/assets/js/jquery.min.js}"></script>
    <script th:src="@{/assets/js/bootstrap.min.js}"></script>
    <script th:src="@{/assets/js/plugins/zTree/jquery.ztree.core.js}"></script>

    <!-- 自定义js -->
    <script th:src="@{/assets/js/content.js}"></script>

    <!-- jQuery Validation plugin javascript-->
    <script th:src="@{/assets/js/plugins/validate/jquery.validate.min.js}"></script>
    <script th:src="@{/assets/js/plugins/validate/messages_zh.min.js}"></script>
    <script th:src="@{/assets/js/plugins/layer/layer.min.js}"></script>
    <script th:src="@{/assets/js/plugins/layer/laydate/laydate.js}"></script>
    <script th:src="@{/assets/js/sys/menu/menu_form.js}"></script>

</body>

</html>
