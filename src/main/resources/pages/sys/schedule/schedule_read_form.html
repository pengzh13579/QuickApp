<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>自定义定时任务信息</title>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <link rel="shortcut icon" href="favicon.ico"/>
    <link th:href="@{/assets/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/assets/css/font-awesome.css}" rel="stylesheet"/>
    <link th:href="@{/assets/css/animate.css}" rel="stylesheet"/>
    <link th:href="@{/assets/css/style.css}" rel="stylesheet"/>

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-xs-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <form class="form-horizontal m-t" id="frm" method="post">
                        	<input type="hidden" id="id" name="id" th:value="${info?.id}"/>

                                    <div class="form-group">
                                        <label class="col-xs-3 control-label">主键ID</label>
                                        <div class="col-xs-6">
                                        <input disabled="disabled" id="id" name="id" class="form-control" type="text" th:value="${info?.id}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-xs-3 control-label">任务名</label>
                                        <div class="col-xs-6">
                                        <input disabled="disabled" id="scheduleName" name="scheduleName" class="form-control" type="text" th:value="${info?.scheduleName}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-xs-3 control-label">任务中文名</label>
                                        <div class="col-xs-6">
                                        <input disabled="disabled" id="scheduleNameCn" name="scheduleNameCn" class="form-control" type="text" th:value="${info?.scheduleNameCn}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-xs-3 control-label">任务执行周期</label>
                                        <div class="col-xs-6">
                                        <input disabled="disabled" id="scheduleCron" name="scheduleCron" class="form-control" type="text" th:value="${info?.scheduleCron}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-xs-3 control-label">任务执行代码</label>
                                        <div class="col-xs-6">
                                        <input disabled="disabled" id="scheduleCode" name="scheduleCode" class="form-control" type="text" th:value="${info?.scheduleCode}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-xs-3 control-label">任务参数</label>
                                        <div class="col-xs-6">
                                        <input disabled="disabled" id="scheduleParam" name="scheduleParam" class="form-control" type="text" th:value="${info?.scheduleParam}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-xs-3 control-label">删除标记：0：有效1：无效</label>
                                        <div class="col-xs-6">
                                        <input disabled="disabled" id="disFlag" name="disFlag" class="form-control" type="text" th:value="${info?.disFlag}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-xs-3 control-label">创建日期</label>
                                        <div class="col-xs-6">
                                        <input disabled="disabled" id="createDate" name="createDate" class="form-control" type="text" th:value="${info?.createDate}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-xs-3 control-label">更新日期</label>
                                        <div class="col-xs-6">
                                        <input disabled="disabled" id="updateDate" name="updateDate" class="form-control" type="text" th:value="${info?.updateDate}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-xs-3 control-label">创建者</label>
                                        <div class="col-xs-6">
                                        <input disabled="disabled" id="createUser" name="createUser" class="form-control" type="text" th:value="${info?.createUser}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-xs-3 control-label">更新者</label>
                                        <div class="col-xs-6">
                                        <input disabled="disabled" id="updateUser" name="updateUser" class="form-control" type="text" th:value="${info?.updateUser}"/>
                                        </div>
                                    </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- 全局js -->
    <script th:src="@{/assets/js/jquery.min.js}"></script>
    <script th:src="@{/assets/js/bootstrap.min.js}"></script>

    <!-- 自定义js -->
    <script th:src="@{/assets/js/content.js}"></script>

    <!-- jQuery Validation plugin javascript-->
    <script th:src="@{/assets/js/plugins/validate/jquery.validate.min.js}"></script>
    <script th:src="@{/assets/js/plugins/validate/messages_zh.min.js}"></script>
    <script th:src="@{/assets/js/plugins/layer/layer.min.js}"></script>
    <script th:src="@{/assets/js/plugins/layer/laydate/laydate.js}"></script>

</body>

</html>
