<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>

    <title>角色列表</title>

    <link rel="shortcut icon" href="favicon.ico"/>
    <link th:href="@{/assets/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/assets/css/font-awesome.css}" rel="stylesheet"/>
    <link th:href="@{/assets/css/plugins/bootstrap-table/bootstrap-table.min.css}" rel="stylesheet"/>
    <link th:href="@{/assets/css/animate.css}" rel="stylesheet"/>
    <link th:href="@{/assets/css/style.css}" rel="stylesheet"/>
    <link th:href="@{/assets/css/plugins/ztree/zTreeStyle/zTreeStyle.css}" rel="stylesheet"/>


</head>

<body class="gray-bg">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>角色管理</h5>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-7">
                            <button class="btn btn-success" type="button" onclick="add();"><i class="fa fa-plus"></i>&nbsp;添加</button>
                        </div>
                        <div class="col-sm-5">
                            <button class="btn btn-info" type="button" onclick="relatedMenus();"><i class="fa fa-arrows"></i>&nbsp;关联菜单</button>
                        </div>
                    </div>
                    <hr/>
                    <div class="row ">
                        <div class="col-sm-7">
                            <div id="toolbar">
                                <form>
                                    <div class="row">
                                        <div class="form-group col-sm-5">
                                            <label class="col-sm-4 control-label">角色编号</label>
                                            <div class="col-sm-8">
                                                <input id="codeSearch" name="codeSearch" class="form-control" type="text" placeholder="角色编号"/>
                                            </div>
                                        </div>
                                        <div class="form-group col-sm-4">
                                            <label class="col-sm-4 control-label">角色名</label>
                                            <div class="col-sm-8">
                                                <input id="roleNameSearch" name="roleNameSearch" class="form-control" type="text" placeholder="角色名"/>
                                            </div>
                                        </div>
                                        <div class="form-group col-sm-3">
                                            <button id="searchBtn" type="button" class="btn btn-primary queryButton">查询</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <table id="table_list"></table>
                        </div>
                        <div class="col-sm-5">
                            <ul id="treeDemo" class="ztree"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 全局js -->
    <script th:src="@{/assets/js/jquery.min.js}"></script>
    <script th:src="@{/assets/js/bootstrap.min.js}"></script>

    <!-- Bootstrap table -->
    <script th:src="@{/assets/js/plugins/bootstrap-table/bootstrap-table.min.js}"></script>
    <script th:src="@{/assets/js/plugins/bootstrap-table/bootstrap-table-mobile.min.js}"></script>
    <script th:src="@{/assets/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js}"></script>

    <script th:src="@{/assets/js/plugins/zTree/jquery.ztree.core.js}"></script>
    <script th:src="@{/assets/js/plugins/zTree/jquery.ztree.excheck.js}"></script>

    <!-- Peity -->
    <script th:src="@{/assets/js/plugins/peity/jquery.peity.min.js}"></script>
    <script th:src="@{/assets/js/plugins/layer/layer.min.js}"></script>

    <!-- 自定义js -->
    <script th:src="@{/assets/js/common.js}"></script>
    <script th:src="@{/assets/js/content.js}"></script>
    <script th:src="@{/assets/js/sys/role/role_list.js}"></script>

</body>
</html>
