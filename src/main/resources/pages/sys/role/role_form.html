<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>角色信息</title>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <link rel="shortcut icon" href="favicon.ico"/>
    <link th:href="@{/assets/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/assets/css/font-awesome.css}" rel="stylesheet"/>
    <link th:href="@{/assets/css/animate.css}" rel="stylesheet"/>
    <link th:href="@{/assets/css/style.css}" rel="stylesheet"/>
    <link th:href="@{/assets/css/plugins/ztree/zTreeStyle/zTreeStyle.css}" rel="stylesheet"/>

</head>

<body class="gray-bg">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="frm" method="post">
                        <input type="hidden" id="id" name="id" th:value="${info?.id}"/>
                        <div class="form-group">
                            <label class="col-xs-3 control-label">角色编号</label>
                            <div class="col-xs-6">
                                <input th:readonly="${info?.id != null}" id="code" name="code" class="form-control" type="text" th:value="${info?.code}"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-3 control-label">角色名</label>
                            <div class="col-xs-6">
                                <input id="roleName" name="roleName" class="form-control" type="text" th:value="${info?.roleName}"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-3 control-label">排序</label>
                            <div class="col-xs-6">
                                <input id="num" name="num" class="form-control" type="text" th:value="${info?.num}"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-3 control-label">备注</label>
                            <div class="col-xs-6">
                                <input id="tips" name="tips" class="form-control" type="text" th:value="${info?.tips}"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-5 col-xs-offset-3">
                                <button class="btn btn-primary" type="submit">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- 全局js -->
    <script th:src="@{/assets/js/jquery.min.js}"></script>
    <script th:src="@{/assets/js/bootstrap.min.js}"></script>
    <script th:src="@{/assets/js/plugins/zTree/jquery.ztree.core.js}"></script>

    <!-- 自定义js -->
    <script th:src="@{/assets/js/content.js}"></script>

    <!-- jQuery Validation plugin javascript-->
    <script th:src="@{/assets/js/plugins/validate/jquery.validate.min.js}"></script>
    <script th:src="@{/assets/js/plugins/validate/messages_zh.min.js}"></script>
    <script th:src="@{/assets/js/plugins/layer/layer.min.js}"></script>
    <script th:src="@{/assets/js/plugins/layer/laydate/laydate.js}"></script>
    <script th:src="@{/assets/js/sys/role/role_form.js}"></script>

</body>

</html>
