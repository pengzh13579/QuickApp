<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title> - 表单验证 jQuery Validation</title>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <link rel="shortcut icon" href="favicon.ico"/>
    <link th:href="@{/assets/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/assets/css/font-awesome.css}" rel="stylesheet"/>
    <link th:href="@{/assets/css/animate.css}" rel="stylesheet"/>
    <link th:href="@{/assets/css/style.css}" rel="stylesheet"/>

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>用户信息</h5>
                    </div>
                    <div class="ibox-content">
                        <form class="form-horizontal m-t" id="frm" method="post">
                        	<input type="hidden" id="id" name="id" th:value="${user?.id}"/>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">账户名</label>
                                <div class="col-sm-8">
                                    <input th:readonly="${user?.id != null}" id="userName" name="userName" class="form-control" type="text" th:value="${user?.userName}" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">姓名</label>
                                <div class="col-sm-8">
                                    <input id="realName" name="realName" class="form-control" type="text" th:value="${user?.realName}"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">性别</label>
                                <div class="col-sm-8">
                                	<select name="sex" class="form-control">
                                        <option value="0" th:selected="${user?.sex=='0'}">男</option>
                                		<option value="1" th:selected="${user?.sex=='1'}">女</option>
                                	</select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">出生日期</label>
                                <div class="col-sm-8">
                                    <input id="birthday" name="birthday" readonly="readonly" class="laydate-icon form-control layer-date" th:value="${user?.birthdayRtn}"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">籍贯</label>
                                <input type="hidden" id="nativeType" name="userNativePlace[0].nativeType" th:value="0"/>
                                <div class="col-sm-3">
                                    <select id="provinceId" name="userNativePlace[0].provinceId"
                                            class="form-control" th:value="${user?.userNativePlace[0].provinceId}">
                                        <tr th:each="province,iter : ${provinceList}" >
                                            <option th:value="${province.provinceId}" th:text="${province.province}"></option>
                                        </tr>
                                    </select>
                                </div>
                                <div class="col-sm-3">
                                    <select name="userNativePlace[0].cityId" id="cityId"
                                            class="form-control" th:value="${user?.userNativePlace[0].cityId}">
                                        <option>选择城市</option>
                                    </select>
                                </div>
                                <div class="col-sm-3">
                                    <select name="userNativePlace[0].areaId" id="areaId"
                                            class="form-control" th:value="${user?.userNativePlace[0].areaId}">
                                        <option>选择区域</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">住址</label>
                                <input type="hidden" id="nativeTypeAddr" name="userNativePlace[1].nativeType" th:value="1"/>
                                <div class="col-sm-3">
                                    <select id="provinceIdAddr" name="userNativePlace[1].provinceId"
                                            class="form-control" th:value="${user?.userNativePlace[1].provinceId}">
                                        <tr th:each="province,iter : ${provinceList}" >
                                            <option th:value="${province.provinceId}" th:text="${province.province}"></option>
                                        </tr>
                                    </select>
                                </div>
                                <div class="col-sm-3">
                                    <select name="userNativePlace[1].cityId" id="cityIdAddr"
                                            class="form-control" th:value="${user?.userNativePlace[1].cityId}">
                                        <option>选择城市</option>
                                    </select>
                                </div>
                                <div class="col-sm-3">
                                    <select name="userNativePlace[1].areaId" id="areaIdAddr"
                                            class="form-control" th:value="${user?.userNativePlace[1].areaId}">
                                        <option>选择区域</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group" id="control_info">
                                <label class="col-sm-3 control-label">联系方式</label>
                                <div class="col-sm-8">
                                    <button id="add_contact_btn" class="btn btn-primary btn-sm btn-block" type="button">添加新的联系方式</button>
                                </div>
                            </div>
                            <tr th:each="contact,iter : ${user?.contacts}" >
                                <div th:id="|contact_div${iter.index}|" class="form-group">
                                    <label class="col-sm-3 control-label" th:switch="${contact.contactType}"><label th:align="right" th:case="1" th:text="邮箱"></label><label th:align="right" th:case="2" th:text="电话"></label><label th:align="right" th:case="3" th:text="QQ"></label><label th:align="right" th:case="4" th:text="微信"></label><label th:align="right" th:case="5" th:text="地址"></label></label>
                                    <div class="col-sm-6">
                                        <input type="hidden" id="telType1" th:name="|contacts[${iter.index}].contactType|" class="form-control" th:value="${contact.contactType}" />
                                        <input th:type="${contact.contactType == '1'}?'email'" id="telephone" th:name="|contacts[${iter.index}].contactInfo|" class="form-control" th:value="${contact.contactInfo}"/>
                                    </div>
                                    <div class="col-sm-2">
                                        <button th:id="|contact_del_btn${iter.index}|" class="btn btn-primary" type="button" onclick="del_contact(this)">删除</button>
                                    </div>
                                </div>
                            </tr>

                            <div class="form-group">
                                <label class="col-sm-3 control-label">状态</label>
                                <div class="col-sm-8">
                                	<select name="disFlag" class="form-control">
                                		<option value="0" th:selected="${user?.disFlag=='0'}" >激活</option>
                                        <option value="2" th:selected="${user?.disFlag=='2'}" >锁定</option>
                                		<option value="1" th:selected="${user?.disFlag=='1'}" >删除</option>
                                	</select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">头像</label>
                                <div class="col-sm-8">
                                    <div class="file-loading">
                                        <input id="avatar" name="avatar" type="file" class="file" data-show-preview="false"/>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-8 col-sm-offset-3">
                                    <button class="btn btn-primary" type="submit">提交</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- 全局js -->
    <script th:src="@{/assets/js/jquery.min.js}"></script>
    <script th:src="@{/assets/js/bootstrap.min.js}"></script>

    <!-- 自定义js -->
    <script th:src="@{/assets/js/content.js}"></script>

    <!-- jQuery Validation plugin javascript-->
    <script th:src="@{/assets/js/plugins/validate/jquery.validate.min.js}"></script>
    <script th:src="@{/assets/js/plugins/validate/messages_zh.min.js}"></script>
    <script th:src="@{/assets/js/plugins/layer/layer.min.js}"></script>
    <script th:src="@{/assets/js/plugins/layer/laydate/laydate.js}"></script>
    <script th:src="@{/assets/js/sys/user/user_form.js}"></script>

</body>

</html>
