<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>信息</title>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <link rel="shortcut icon" href="favicon.ico"/>
    <link th:href="@{/assets/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/assets/css/font-awesome.css}" rel="stylesheet"/>
    <link th:href="@{/assets/css/animate.css}" rel="stylesheet"/>
    <link th:href="@{/assets/css/style.css}" rel="stylesheet"/>

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-xs-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <form class="form-horizontal m-t" id="frm" method="post">
                        	<input type="hidden" id="id" name="id" th:value="${info?.id}"/>

                            <div class="form-group">
                                <label class="col-xs-3 control-label">菜品ID</label>
                                <div class="col-xs-6">
                                <input disabled="disabled" id="id" name="id" class="form-control" type="text" th:value="${info?.id}"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-xs-3 control-label">菜品分类</label>
                                <div class="col-xs-6">
                                <input disabled="disabled" id="dishesType" name="dishesType" class="form-control" type="text" th:value="${info?.dishesType}"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-xs-3 control-label">菜品名称</label>
                                <div class="col-xs-6">
                                <input disabled="disabled" id="dishesName" name="dishesName" class="form-control" type="text" th:value="${info?.dishesName}"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-xs-3 control-label">菜品金额</label>
                                <div class="col-xs-6">
                                <input disabled="disabled" id="dishesPrice" name="dishesPrice" class="form-control" type="text" th:value="${info?.dishesPrice}"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-xs-3 control-label">菜品是否折扣：0不折扣，1折扣</label>
                                <div class="col-xs-6">
                                <input disabled="disabled" id="dishesDiscount" name="dishesDiscount" class="form-control" type="text" th:value="${info?.dishesDiscount}"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-xs-3 control-label">折扣后金额</label>
                                <div class="col-xs-6">
                                <input disabled="disabled" id="dishesPay" name="dishesPay" class="form-control" type="text" th:value="${info?.dishesPay}"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-xs-3 control-label">菜品图片</label>
                                <div class="col-xs-6">
                                <input disabled="disabled" id="dishesImage" name="dishesImage" class="form-control" type="text" th:value="${info?.dishesImage}"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-xs-3 control-label">菜品口味</label>
                                <div class="col-xs-6">
                                <input disabled="disabled" id="dishesTaste" name="dishesTaste" class="form-control" type="text" th:value="${info?.dishesTaste}"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-xs-3 control-label">菜品口味程度</label>
                                <div class="col-xs-6">
                                <input disabled="disabled" id="dishesLevel" name="dishesLevel" class="form-control" type="text" th:value="${info?.dishesLevel}"/>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- 全局js -->
    <script th:src="@{/assets/js/jquery.min.js}"></script>
    <script th:src="@{/assets/js/bootstrap.min.js}"></script>

    <!-- 自定义js -->
    <script th:src="@{/assets/js/content.js}"></script>

    <!-- jQuery Validation plugin javascript-->
    <script th:src="@{/assets/js/plugins/validate/jquery.validate.min.js}"></script>
    <script th:src="@{/assets/js/plugins/validate/messages_zh.min.js}"></script>
    <script th:src="@{/assets/js/plugins/layer/layer.min.js}"></script>
    <script th:src="@{/assets/js/plugins/layer/laydate/laydate.js}"></script>

</body>

</html>
