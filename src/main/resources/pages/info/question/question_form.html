<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>信息</title>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <link rel="shortcut icon" href="favicon.ico"/>
    <link th:href="@{/assets/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/assets/css/font-awesome.css}" rel="stylesheet"/>
    <link th:href="@{/assets/css/animate.css}" rel="stylesheet"/>
    <link th:href="@{/assets/css/style.css}" rel="stylesheet"/>

</head>

<body class="gray-bg">
    <div class="row">
        <div class="col-xs-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="frm" method="post">
                        <input type="hidden" id="id" name="id" th:value="${info?.id}"/>

                                    <div class="form-group">
                                        <label class="col-xs-3 control-label">问卷编号</label>
                                        <div class="col-xs-6">
                                        <input id="questionCode" name="questionCode" class="form-control" type="text" th:value="${info?.questionCode}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-xs-3 control-label">问卷名</label>
                                        <div class="col-xs-6">
                                        <input id="questionName" name="questionName" class="form-control" type="text" th:value="${info?.questionName}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-xs-3 control-label">问卷开始时间</label>
                                        <div class="col-xs-6">
                                        <input id="startDate" name="startDate" readonly="readonly" class="laydate-icon form-control layer-date" th:value="${info?.startDate}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-xs-3 control-label">问卷结束时间</label>
                                        <div class="col-xs-6">
                                        <input id="endDate" name="endDate" readonly="readonly" class="laydate-icon form-control layer-date" th:value="${info?.endDate}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-xs-3 control-label">问卷描述</label>
                                        <div class="col-xs-6">
                                        <input id="questionDescribed" name="questionDescribed" class="form-control" type="text" th:value="${info?.questionDescribed}"/>
                                        </div>
                                    </div>
                        <div class="form-group">
                            <div class="col-xs-5 col-xs-offset-3">
                                <button class="btn btn-primary" type="submit">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- 全局js -->
    <script th:src="@{/assets/js/jquery.min.js}"></script>
    <script th:src="@{/assets/js/bootstrap.min.js}"></script>

    <!-- 自定义js -->
    <script th:src="@{/assets/js/content.js}"></script>

    <!-- jQuery Validation plugin javascript-->
    <script th:src="@{/assets/js/plugins/validate/jquery.validate.min.js}"></script>
    <script th:src="@{/assets/js/plugins/validate/messages_zh.min.js}"></script>
    <script th:src="@{/assets/js/plugins/layer/layer.min.js}"></script>
    <script th:src="@{/assets/js/plugins/layer/laydate/laydate.js}"></script>
    <script th:src="@{/assets/js/info/question/question_form.js}"></script>

</body>

</html>
