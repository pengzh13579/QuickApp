<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>

    <title>列表</title>

    <link rel="shortcut icon" href="favicon.ico"/>
    <link th:href="@{/assets/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/assets/css/font-awesome.css}" rel="stylesheet"/>
    <link th:href="@{/assets/css/plugins/bootstrap-table/bootstrap-table.min.css}" rel="stylesheet"/>
    <link th:href="@{/assets/css/animate.css}" rel="stylesheet"/>
    <link th:href="@{/assets/css/style.css}" rel="stylesheet"/>


</head>

<body class="gray-bg">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox ">
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-7">
                            <button class="btn btn-success" type="button" onclick="add();"><i class="fa fa-plus"></i>&nbsp;添加</button>
                        </div>
                    </div>
                    <hr/>
                    <div class="row">
                        <div class="col-sm-12">
                            <div id="toolbar">
                                <form>
                                    <div class="row">
                                        <div class="form-group col-sm-3">
                                            <label class="col-sm-4 control-label">政策等级</label>
                                            <div class="col-sm-8">
                                                <select class="form-control" dictionary-code="page_level" name="areaFlagSearch" id="areaFlagSearch" style="margin-top: -8px">
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group col-sm-3">
                                            <label class="col-sm-4 control-label">所属省</label>
                                            <div class="col-sm-8">
                                                <select class="selectpicker show-tick form-control" name="provinceSearch" id="provinceSearch" style="margin-top: -8px">
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group col-sm-3">
                                            <label class="col-sm-4 control-label">所属市</label>
                                            <div class="col-sm-8">
                                                <select class="selectpicker show-tick form-control" name="citySearch" id="citySearch" style="margin-top: -8px">
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group col-sm-6">
                                            <div class="col-sm-2">
                                                <label class="control-label">发布日期</label>
                                            </div>
                                            <div class="col-sm-4">
                                                <input id="releaseDateStart" name="releaseDateStart" readonly="readonly" class="col-sm-12 form-control laydate-icon layer-date"/>
                                            </div>
                                            <div class="col-sm-1">
                                                <label class="control-label">~</label>
                                            </div>
                                            <div class="col-sm-4">
                                                <input id="releaseDateEnd" name="releaseDateEnd" readonly="readonly" class="col-sm-12 form-control laydate-icon layer-date"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group col-sm-3">
                                            <label class="col-sm-4 control-label">标题</label>
                                            <div class="col-sm-8">
                                                <input id="pageTitleSearch" name="pageTitleSearch" class="form-control" type="text" placeholder="标题"/>
                                            </div>
                                        </div>
                                        <div class="form-group col-sm-6">
                                            <div class="form-group col-sm-3">
                                                <button id="searchBtn" type="button" class="btn btn-primary queryButton">查询</button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <table id="table_list"></table>
                            <!-- End Example Card View -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 全局js -->
    <script th:src="@{/assets/js/jquery.min.js}"></script>
    <script th:src="@{/assets/js/bootstrap.min.js}"></script>

    <!-- Bootstrap table -->
    <script th:src="@{/assets/js/plugins/bootstrap-table/bootstrap-table.min.js}"></script>
    <script th:src="@{/assets/js/plugins/bootstrap-table/bootstrap-table-mobile.min.js}"></script>
    <script th:src="@{/assets/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js}"></script>

    <!-- Peity -->
    <script th:src="@{/assets/js/plugins/peity/jquery.peity.min.js}"></script>

    <script th:src="@{/assets/js/plugins/layer/layer.min.js}"></script>
    <script th:src="@{/assets/js/plugins/layer/laydate/laydate.js}"></script>

    <!-- 自定义js -->
    <script th:src="@{/assets/js/common.js}"></script>
    <script th:src="@{/assets/js/content.js}"></script>
    <script th:src="@{/assets/js/info/page/page_list.js}"></script>

</body>
</html>
