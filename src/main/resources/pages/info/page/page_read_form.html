<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>信息</title>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <link rel="shortcut icon" href="favicon.ico"/>
    <link th:href="@{/assets/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/assets/css/font-awesome.css}" rel="stylesheet"/>
    <link th:href="@{/assets/css/animate.css}" rel="stylesheet"/>
    <link th:href="@{/assets/css/style.css}" rel="stylesheet"/>

    <style>
        .news-title{
            text-align:center;
            font-size: 24px;
            font-family: 微软雅黑;
        }
        .news-area{
            text-align:left;
            font-size: 12px;
            font-family: 宋体;
        }
        .news-date{
            text-align:right;
            font-size: 12px;
            font-family: "Times New Roman";
        }
        .news-content{
            margin: 5px 30px 5px 30px;
            text-align:left;
            font-size: 16px;
            font-family: 宋体;
        }
    </style>
</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <label class="col-xs-12 control-label news-title" th:text="${info?.pageTitle}"></label>
        </div>
        <div class="row">
            <label class="col-xs-4 control-label news-area" th:text="${info?.areaId}"></label>
            <label class="col-xs-4 control-label news-area" th:text="${info?.areaId}"></label>
            <label class="col-xs-4 control-label news-date" th:text="${info?.releaseDate}"></label>
        </div>
        <div class="row">
            <label class="col-xs-1"/>
            <div class="col-xs-10 control-label news-content" th:utext="${info?.pageContent}"></div>
            <label class="col-xs-1"/>
        </div>
    </div>


    <!-- 全局js -->
    <script th:src="@{/assets/js/jquery.min.js}"></script>
    <script th:src="@{/assets/js/bootstrap.min.js}"></script>

    <!-- 自定义js -->
    <script th:src="@{/assets/js/content.js}"></script>

    <!-- jQuery Validation plugin javascript-->
    <script th:src="@{/assets/js/plugins/validate/jquery.validate.min.js}"></script>
    <script th:src="@{/assets/js/plugins/validate/messages_zh.min.js}"></script>
    <script th:src="@{/assets/js/plugins/layer/layer.min.js}"></script>
    <script th:src="@{/assets/js/plugins/layer/laydate/laydate.js}"></script>

</body>

</html>
