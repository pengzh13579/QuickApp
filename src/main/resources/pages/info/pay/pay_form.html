<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>信息</title>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <link rel="shortcut icon" href="favicon.ico"/>
    <link th:href="@{/assets/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/assets/css/font-awesome.css}" rel="stylesheet"/>
    <link th:href="@{/assets/css/animate.css}" rel="stylesheet"/>
    <link th:href="@{/assets/css/style.css}" rel="stylesheet"/>

</head>

<body class="gray-bg">
    <div class="row">
        <div class="col-xs-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="frm" method="post">
                        <input type="hidden" id="id" name="id" th:value="${info?.id}"/>

                                    <div class="form-group">
                                        <label class="col-xs-3 control-label">订单ID</label>
                                        <div class="col-xs-6">
                                        <input id="id" name="id" class="form-control" type="text" th:value="${info?.id}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-xs-3 control-label">订单状态</label>
                                        <div class="col-xs-6">
                                        <input id="payState" name="payState" class="form-control" type="text" th:value="${info?.payState}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-xs-3 control-label">支付方式</label>
                                        <div class="col-xs-6">
                                        <input id="payType" name="payType" class="form-control" type="text" th:value="${info?.payType}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-xs-3 control-label">支付金额</label>
                                        <div class="col-xs-6">
                                        <input id="payAmount" name="payAmount" class="form-control" type="text" th:value="${info?.payAmount}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-xs-3 control-label">桌号</label>
                                        <div class="col-xs-6">
                                        <input id="tableNumber" name="tableNumber" class="form-control" type="text" th:value="${info?.tableNumber}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-xs-3 control-label">创建时间</label>
                                        <div class="col-xs-6">
                                        <input id="createDate" name="createDate" class="form-control" type="text" th:value="${info?.createDate}"/>
                                        </div>
                                    </div>
                        <div class="form-group">
                            <div class="col-xs-5 col-xs-offset-3">
                                <button class="btn btn-primary" type="submit">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- 全局js -->
    <script th:src="@{/assets/js/jquery.min.js}"></script>
    <script th:src="@{/assets/js/bootstrap.min.js}"></script>

    <!-- 自定义js -->
    <script th:src="@{/assets/js/content.js}"></script>

    <!-- jQuery Validation plugin javascript-->
    <script th:src="@{/assets/js/plugins/validate/jquery.validate.min.js}"></script>
    <script th:src="@{/assets/js/plugins/validate/messages_zh.min.js}"></script>
    <script th:src="@{/assets/js/plugins/layer/layer.min.js}"></script>
    <script th:src="@{/assets/js/plugins/layer/laydate/laydate.js}"></script>
    <script th:src="@{/assets/js/info/pay/pay_form.js}"></script>

</body>

</html>
