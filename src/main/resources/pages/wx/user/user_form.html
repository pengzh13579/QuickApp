<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>信息</title>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <link rel="shortcut icon" href="favicon.ico"/>
    <link th:href="@{/assets/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/assets/css/font-awesome.css}" rel="stylesheet"/>
    <link th:href="@{/assets/css/animate.css}" rel="stylesheet"/>
    <link th:href="@{/assets/css/style.css}" rel="stylesheet"/>

</head>

<body class="gray-bg">
    <div class="row">
        <div class="col-xs-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="frm" method="post">
                        <input type="hidden" id="id" name="id" th:value="${info?.openid}"/>

                                    <div class="form-group">
                                        <label class="col-xs-3 control-label">访问令牌</label>
                                        <div class="col-xs-6">
                                        <input id="accesstoken" name="accesstoken" class="form-control" type="text" th:value="${info?.accesstoken}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-xs-3 control-label">数字身份识别</label>
                                        <div class="col-xs-6">
                                        <input id="openid" name="openid" class="form-control" type="text" th:value="${info?.openid}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-xs-3 control-label">用户名</label>
                                        <div class="col-xs-6">
                                        <input id="nickname" name="nickname" class="form-control" type="text" th:value="${info?.nickname}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-xs-3 control-label">头像</label>
                                        <div class="col-xs-6">
                                        <input id="headimg" name="headimg" class="form-control" type="text" th:value="${info?.headimg}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-xs-3 control-label">创建时间</label>
                                        <div class="col-xs-6">
                                        <input id="createtime" name="createtime" class="form-control" type="text" th:value="${info?.createtime}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-xs-3 control-label">省</label>
                                        <div class="col-xs-6">
                                        <input id="provice" name="provice" class="form-control" type="text" th:value="${info?.provice}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-xs-3 control-label">市</label>
                                        <div class="col-xs-6">
                                        <input id="city" name="city" class="form-control" type="text" th:value="${info?.city}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-xs-3 control-label">钱</label>
                                        <div class="col-xs-6">
                                        <input id="money" name="money" class="form-control" type="text" th:value="${info?.money}"/>
                                        </div>
                                    </div>
                        <div class="form-group">
                            <div class="col-xs-5 col-xs-offset-3">
                                <button class="btn btn-primary" type="submit">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- 全局js -->
    <script th:src="@{/assets/js/jquery.min.js}"></script>
    <script th:src="@{/assets/js/bootstrap.min.js}"></script>

    <!-- 自定义js -->
    <script th:src="@{/assets/js/content.js}"></script>

    <!-- jQuery Validation plugin javascript-->
    <script th:src="@{/assets/js/plugins/validate/jquery.validate.min.js}"></script>
    <script th:src="@{/assets/js/plugins/validate/messages_zh.min.js}"></script>
    <script th:src="@{/assets/js/plugins/layer/layer.min.js}"></script>
    <script th:src="@{/assets/js/plugins/layer/laydate/laydate.js}"></script>
    <script th:src="@{/assets/js/wx/user/user_form.js}"></script>

</body>

</html>
