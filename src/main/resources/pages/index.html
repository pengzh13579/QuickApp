<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="renderer" content="webkit"/>

    <title> SPPanAdmin- 主页</title>

    <meta name="keywords" content=""/>
    <meta name="description" content=""/>

    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->

    <link rel="shortcut icon" href="favicon.ico"/>
    <link th:href="@{/assets/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/assets/css/font-awesome.min.css}" rel="stylesheet"/>
    <link th:href="@{/assets/css/animate.css}" rel="stylesheet"/>
    <link th:href="@{/assets/css/style.css}" rel="stylesheet"/>
</head>

<body class="fixed-sidebar full-height-layout gray-bg" style="overflow:hidden">
<div id="wrapper">
    <!--左侧导航开始-->
    <nav class="navbar-default navbar-static-side" role="navigation">
        <div class="nav-close"><i class="fa fa-times-circle"></i>
        </div>
        <div class="sidebar-collapse">
            <ul class="nav" id="side-menu">
                <li class="nav-header">
                    <div class="dropdown profile-element">
                        <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                                <span class="clear">
                                    <span class="block m-t-xs" style="font-size:20px;">
                                        <i class="fa fa-area-chart"></i>
                                        <strong class="font-bold">SPPanAdmin</strong>
                                    </span>
                                </span>
                        </a>
                    </div>
                    <div class="logo-element">SPPanAdmin
                    </div>
                </li>

                <li class="hidden-folded padder m-t m-b-sm text-muted text-xs">
                    <span class="ng-scope">分类</span>
                </li>
                <li>
                    <a class="J_menuItem" href="/admin/welcome">
                        <i class="fa fa-home"></i>
                        <span class="nav-label">主页</span>
                    </a>
                </li>
                <tr th:if=" ${menuInfo} != null" th:each="menuNode,iter : ${menuInfo}" >
                    <li>
                        <a href="#">
                            <i class="fa fa fa-cog"></i>
                            <span class="nav-label"><label th:utext="${menuNode.name}"></label></span>
                            <span class="fa arrow"></span>
                        </a>
                        <ul class="nav nav-second-level" th:if=" ${menuNode.children} != null">
                            <tr th:each="menu,iter : ${menuNode.children}" >
                                <li>
                                    <a class="J_menuItem" th:id="${menu.code}" th:href="${menu.url}"><img width="14px" height="14px" th:src="${menu.icon}"/><label th:utext="${menu.menuRealName}"></label></a>
                                </li>
                            </tr>
                        </ul>
                    </li>
                </tr>
                <li class="line dk"></li>
            </ul>
        </div>
    </nav>
    <!--左侧导航结束-->
    <!--右侧部分开始-->
    <div id="page-wrapper" class="gray-bg dashbard-1">
        <div class="row border-bottom">
            <nav class="navbar navbar-static-top" role="navigation" style="margin-bottom: 0">
                <div class="navbar-header"><a class="navbar-minimalize minimalize-styl-2 btn btn-info " href="#"><i class="fa fa-bars"></i> </a>
                </div>
                <ul class="nav navbar-top-links navbar-right">
                    <li class="dropdown">
                        <a class="dropdown-toggle count-info" data-toggle="dropdown" href="#">
                            <i class="fa fa-user"></i> <span class="label label-primary"></span>
                        </a>
                        <ul class="dropdown-menu dropdown-alerts">
                            <li>
                                <a onclick="changePassword()">
                                    <div>
                                        <i class="fa fa-remove"></i> 修改密码
                                        <span class="pull-right text-muted small">
                                            <label th:utext="${userInfo.realName}"></label>
                                        </span>
                                    </div>
                                </a>
                                <a href="/systemUserController/personInfo">
                                    <div>
                                        <i class="fa fa-remove"></i> 个人资料
                                    </div>
                                </a>
                                <a href="/systemUserController/logout">
                                    <div>
                                        <i class="fa fa-remove"></i> 安全退出
                                    </div>
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="row J_mainContent" id="content-main">
            <iframe id="J_iframe" width="100%" height="100%" src="/admin/welcome" frameborder="0" data-id="index_v1.html"></iframe>
        </div>
    </div>
<!--右侧部分结束-->
</div>

<!-- 全局js -->
<script th:src="@{/assets/js/jquery.min.js}"></script>
<script th:src="@{/assets/js/jquery.form.min.js}"></script>
<script th:src="@{/assets/js/bootstrap.min.js}"></script>
<script th:src="@{/assets/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
<script th:src="@{/assets/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>
<script th:src="@{/assets/js/plugins/layer/layer.min.js}"></script>

<!-- 自定义js -->
<script th:src="@{/assets/js/hAdmin.js}"></script>
<script type="text/javascript" th:src="@{/assets/js/index.js}"></script>
</body>

</html>
